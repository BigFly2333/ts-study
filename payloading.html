        .loader-inner {
            width: 100px;
            height: 60px;
            margin: 100px auto;
            position: relative;
        }

        .loader-line-wrap {
            -webkit-animation: spin 2000ms cubic-bezier(.175, .885, .32, 1.275) infinite;
            animation: spin 2000ms cubic-bezier(.175, .885, .32, 1.275) infinite;
            box-sizing: border-box;
            height: 50px;
            left: 0;
            overflow: hidden;
            position: absolute;
            top: 0;
            -webkit-transform-origin: 50% 100%;
            transform-origin: 50% 100%;
            width: 100px;
        }

        .loader-line {
            border: 4px solid transparent;
            border-radius: 100%;
            box-sizing: border-box;
            height: 100px;
            left: 0;
            margin: 0 auto;
            position: absolute;
            right: 0;
            top: 0;
            width: 100px;
        }

        .loader-line-wrap:nth-child(1) {
            -webkit-animation-delay: -50ms;
            animation-delay: -50ms;
        }

        .loader-line-wrap:nth-child(2) {
            -webkit-animation-delay: -100ms;
            animation-delay: -100ms;
        }

        .loader-line-wrap:nth-child(3) {
            -webkit-animation-delay: -150ms;
            animation-delay: -150ms;
        }

        .loader-line-wrap:nth-child(4) {
            -webkit-animation-delay: -200ms;
            animation-delay: -200ms;
        }

        .loader-line-wrap:nth-child(5) {
            -webkit-animation-delay: -250ms;
            animation-delay: -250ms;
        }

        .loader-line-wrap:nth-child(1) .loader-line {
            border-color: hsl(0, 80%, 60%);
            height: 90px;
            width: 90px;
            top: 7px;
        }

        .loader-line-wrap:nth-child(2) .loader-line {
            border-color: hsl(60, 80%, 60%);
            height: 76px;
            width: 76px;
            top: 14px;
        }

        .loader-line-wrap:nth-child(3) .loader-line {
            border-color: hsl(120, 80%, 60%);
            height: 62px;
            width: 62px;
            top: 21px;
        }

        .loader-line-wrap:nth-child(4) .loader-line {
            border-color: hsl(180, 80%, 60%);
            height: 48px;
            width: 48px;
            top: 28px;
        }

        .loader-line-wrap:nth-child(5) .loader-line {
            border-color: hsl(240, 80%, 60%);
            height: 34px;
            width: 34px;
            top: 35px;
        }

        @-webkit-keyframes spin {
            0%, 15% {
                -webkit-transform: rotate(0);
                transform: rotate(0);
            }
            100% {
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }

        @keyframes  spin {
            0%, 15% {
                -webkit-transform: rotate(0);
                transform: rotate(0);
            }
            100% {
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }

        .tip-text {
            color: #333;
            padding: 2px 10px;
            font-size: 20px;
            width: 100%;
            position: relative;
            top: 120px;
        }
        .back-himo {
            width: 100%;
            text-align: center;
            margin-top: 10px;
            display: none;
        }
        .back-himo .btn {
            display: inline-block;
            border: 1px solid #0ae;
            color: #fff;
            background: #0ae;
            padding: 4px 8px;
            font-size: 18px;
            line-height: 2;
            border-radius: 4px;
            box-sizing: border-box;
            width: 150px;
            height: 44px;
            text-align: center;
        }
        .back-himo .btn:focus {
            outline: none;
        }
    </style>
</head>

<script>
    (function() {
        clearSensorsCookie()
        // 页面加载完成后事件
        window.onload = function() {
            var isWechat = isWechatBrowser()
            var aliPayData = splitSearch()
            var decodeUrl = aliPayData.back
            var timer = Math.ceil(new Date().getTime() / 1000)
            var url = decodeUrl + '?v=' + timer
            // 微信环境判断
            if (isWechat) {
                // 在微信环境内显示在手机浏览器打开提示文本
                showTip()
            } else {
                // 进度条提示
                document.querySelector('#loading').style.display = 'block'
                // 非微信环境调用支付宝接口
                getALiPay(aliPayData)
                // 钉钉环境下增加超时回退按钮
                if (isDingtalkBrowser()) {
                    var himoBtnDom = document.querySelector('#back-himo-btn')
                    if (himoBtnDom) {
                        setTimeout(function () {
                            himoBtnDom.addEventListener('click', function() {
                                window.location.replace('https://m.haimati.cn/index.html')
                            })
                            document.querySelector('#back-himo').style.display = 'block'
                        }, 5000)
                    }
                }
            }
            // 绑定回跳页事件
            document.addEventListener("visibilitychange", function() {
                if (!document.hidden) {
                    // 微信环境回退路由
                    if (isWechat) {
                        setTimeout(function () {
                            window.location.href = url
                        }, 500)
                    }
                }
            })
        }
        /**
         *
         * [clearSensorsCookie 清除神策cookie]
         * @return
         */
        function clearSensorsCookie () {
            var area = location.host ? location.host.match(/(\.[^.]+.[^.]+)$/)[1] : ''
            var allCookie = document.cookie
            if (/sensorsdata/.test(document.cookie)) {
                // 发现神策cookie,需要将其清理调，否则会导致支付失败
                var sensorCookieKey = document.cookie.match(/[^ =;]+(?=\=)/g).filter(function(ele) {
                    if (/sensorsdata/.test(ele)) {
                        return true
                    }
                    return false
                })
                var key = ''
                for (var i = 0; i < sensorCookieKey.length; i++) {
                    key = sensorCookieKey[i]
                    // 清除老顽固
                    document.cookie = key + '=; path=/; expires=' + new Date(0).toUTCString();
                    document.cookie = key + '=; path=/; domain='+ area +'; expires=' + new Date(0).toUTCString();
                }
            }
        }
        /**
         *
         * [splitCode 获取urlcode码]
         * @return  {[String]} [code码]
         */
        function splitSearch() {
            var searchData = {}
            var searchList = window.location.search.replace('?', '')
            searchList = searchList.split('&')
            for (var i in searchList) {
                if (searchList[i].indexOf('code') > -1) {
                    searchData.code = searchList[i].replace('code=', '')
                } else if (searchList[i].indexOf('url') > -1) {
                    searchData.back = decodeURIComponent(searchList[i].replace('url=', ''))
                } else if (searchList[i].indexOf('reqUrl') > -1) {
                    searchData.aliReq = decodeURIComponent(searchList[i].replace('reqUrl=', ''))
                }
            }
            return searchData
        }
        /**
         * [getALiPay 获取支付宝支付信息]
         */
        function getALiPay(aliAgus) {
            if (!aliAgus.code || !aliAgus.aliReq) {
                alert('参数丢失')
                return false
            }
            var aliUrl = aliAgus.aliReq + 'paymentStr=' + aliAgus.code + '&paymentType=Alipay'
            axios.get(aliUrl).then(function (res) {
                if (res.data.success + '' === 'true') {
                    // 跳转支付宝支付接口
                    jumpALiPay(res.data.msg)
                } else {
                    alert(res.data.error_msg)
                }
            }).catch(function (err) {
                alert('错误码:' + err.response.data.error_code + ',' + err.response.data.error_msg)
            })
        }
        /**
         * [jumpALiPay 跳转支付宝支付地址]
         */
        function jumpALiPay(result) {
            var keys = Object.keys(result);
            var finalUrl = 'https://openapi.alipay.com/gateway.do';
            for(var i = 0; i < keys.length; i++) {
                var item = keys[i];
                if (i === 0) {
                    finalUrl += '?' + item + '=' + encodeURIComponent(result[item]);
                    continue;
                }
                finalUrl += '&' + item + '=' + encodeURIComponent(result[item]);
            }
            window.location.href = finalUrl
        }
        /**
         * [isWechatBrowser   判断是否在微信浏览器环境]
         * @return  {Boolean} [判断结果]
         */
        function isWechatBrowser() {
            var result = false
            if (/micromessenger/.test(navigator.userAgent.toLowerCase())) {
                result = true
            }
            return result
        }
        /**
         * [showTip 展示提示信息]
         */
        function showTip() {
            // 判断ios平台
            var isIos = isIosPlatform()
            var tipImg = document.querySelector('.weixin-tip-img')
            var tipNode = document.querySelector('.pay-tip')
            if (isIos) {
                tipImg.className = 'weixin-tip-img iphone'
            } else {
                tipImg.className = 'weixin-tip-img android'
            }
            tipNode.style.display = 'block'
        }
        /**
         * [isIosPlatform ios平台判断]
         * @return  {Boolean} [判断结果]
         */
        function isIosPlatform() {
            var result = false
            var browser = navigator.userAgent
            if (browser.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/)) {
                result = true
            }
            return result
        }
        /**
         * [isDingtalkBrowser 判断是否是钉钉浏览器环境]
         * @return  {Boolean} [判断结果]
         */
        function isDingtalkBrowser () {
            return /dingtalk/.test(navigator.userAgent.toLowerCase())
        }
    })()
</script>
</body>
</html>
